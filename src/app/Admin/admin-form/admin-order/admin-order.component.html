<div class="table-data">
  <div class="order">
    <div class="head">
      <h3>Order List</h3>
      <i class="bx bx-search"></i>
      <i class="bx bx-filter"></i>
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>User</th>
          <th>Total</th>
          <th>Date Order</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bill of BillList">
          <td>{{bill.bill_id}}</td>
          <td>
            <p>{{bill.name}}</p>
          </td>
          <td>${{bill.bill_Total}}</td>
          <td>{{bill.createTime}}</td>
          <td><span class="status completed">Completed</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
