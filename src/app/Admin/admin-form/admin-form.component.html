<section id="sidebar">
  <a href="#" class="brand">
    <i class="bx bxs-smile"></i>
    <span class="text">ShoeShop</span>
  </a>
  <ul class="side-menu top">
    <li  [class.active]="check[0]" routerLink="dashboard">
      <a>
        <i class="bx bxs-dashboard"></i>
        <span class="text">Dashboard</span>
      </a>
    </li>
    <li [class.active]="check[1]" routerLink="mystore">
      <a>
        <i class='bx bxs-store-alt'></i>
        <span class="text">My Store</span>
      </a>
    </li>
    <li  [class.active]="check[2]" routerLink="user">
      <a>
        <i class="bx bxs-user"></i>
        <span class="text">User</span>
      </a>
    </li>
    <li  [class.active]="check[3]" routerLink="order">
      <a>
        <i class="bx bxs-shopping-bag-alt"></i>
        <span class="text">Order</span>
      </a>
    </li>

  </ul>
  <ul class="side-menu">
    <li>
      <a class="logout" style="cursor: pointer;">
        <i class="bx bxs-log-out-circle"></i>
        <span class="text" (click)="SignOut()">Logout</span>
      </a>
    </li>
  </ul>
</section>
<!-- SIDEBAR -->

<!-- CONTENT -->
<section id="content">
  <!-- NAVBAR -->
  <nav>
    <i class="bx bx-menu"></i>
    <a class="nav-link">Categories</a>
    <form>
      <div class="form-input">
        <input type="search" placeholder="Search..." />
        <button type="submit" class="search-btn">
          <i class="bx bx-search"></i>
        </button>
      </div>
    </form>

    <a class="profile">
      <p>Hi {{NameUser}}</p>
    </a>
  </nav>
  <!-- NAVBAR -->

  <!-- MAIN -->
  <main>
    <div class="head-title">
      <div class="left">
        <h1>{{NameUser}}</h1>
        <ul class="breadcrumb">
          <li>
            <a>Home</a>
          </li>
          <li><i class="bx bx-chevron-right"></i></li>
          <li>
            <a class="active">{{Title[Num]}}</a>
          </li>
        </ul>
      </div>
    </div>
    <router-outlet></router-outlet>
  </main>
  <!-- MAIN -->
</section>
