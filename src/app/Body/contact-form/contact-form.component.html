<div class="Form">
  <div class="Contact__Form">
    <div class="Left__Contact_Form">
      <h1>GET 10% OFF YOUR FIRST ORDER</h1>
      <p>
        Sign up for promotions, tailored new arrivals, stock updates and more â€“
        straight to your inbox
      </p>
    </div>
    <div class="Right__Contact__Form">
      <p>GET UPDATES BY</p>
      <div class="check" (click)="ShowInput(0)">
        <div class="checkbox-wrapper-30">
          <span class="checkbox">
            <input type="checkbox" />
            <svg>
              <use xlink:href="#checkbox-30" class="checkbox"></use>
            </svg>
          </span>
        </div>
        <p>Email</p>
      </div>
      <div class="email__input" [class.block]="EmailAndPhone[0]">
        <input type="text" placeholder="Your Email Address" />
      </div>
      <div class="check" (click)="ShowInput(1)">
        <div class="checkbox-wrapper-30">
          <span class="checkbox">
            <input type="checkbox" />
            <svg>
              <use xlink:href="#checkbox-30" class="checkbox"></use>
            </svg>
          </span>
          <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
            <symbol id="checkbox-30" viewBox="0 0 22 22">
              <path
                fill="none"
                stroke="currentColor"
                d="M5.5,11.3L9,14.8L20.2,3.3l0,0c-0.5-1-1.5-1.8-2.7-1.8h-13c-1.7,0-3,1.3-3,3v13c0,1.7,1.3,3,3,3h13 c1.7,0,3-1.3,3-3v-13c0-0.4-0.1-0.8-0.3-1.2"
              />
            </symbol>
          </svg>
        </div>
        <p>SMS</p>
      </div>
      <div class="SMS__input" [class.block]="EmailAndPhone[1]">
        <input type="text" placeholder="Your Phone Number" />
      </div>
      <div class="signup__button">Sign Up</div>
      <div class="tittle__Contact">
        <p>
          By signing up, you agree to our<a href=""> Privacy Policy</a>.
          Unsubscribe anytime at the bottom of our emails.
        </p>
      </div>
    </div>
  </div>
</div>
